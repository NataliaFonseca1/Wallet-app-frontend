<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App Home </title>
  <link rel="stylesheet" href="../../../styles.css">
  <link rel="stylesheet" href="styless.css"/>
<script src="index.js"></script>
</head>
<body>
  <div class = "home-content-container">
    <div class="navbar">
      <img  src="../../img/logo.png"
      class="logo-navbar"
      alt="Logo Wallet App"/>
      <div class="navbar-calendar-container">
        <input id="select-date" class="input-calendar"   type="date"/>
      </div>
      <div id ="navbar-user-container" class="navbar-user-container">
        <div id="navbar-user-avatar" class = "navbar-user-avatar"></div>
      </div>  
      </div>
      <div class = "finance-card-container">
        <div id="finance-card-1" class = "finance-card">
        </div>
        <div id="finance-card-2" class = "finance-card">
        </div>
        <div id="finance-card-3" class = "finance-card">
        </div>
        <div id="finance-card-4" class ="finance-card">
        </div>
      </div>
        <div class = "table-container">
        <div  class="table-content-container">
        <div class = "table-content-header">
          <h2>Últimos Lançamentos</h2>
          <button onclick="onOpenModal()"  class="small"> Adicionar</button>
        </div>
        <table id="finances-table">
          <div id="table-content"></div>
           </table>
        </div>
        <div id="modal" class = "modal-background">
          <div class="modal-content">
            <div class= "modal-content-header">
              <h3>Adicionar Lançamento</h3>
              <button onclick="onCloseModal()" class="small"> Fechar </button>
            </div>
              <form id="form-finance-release" class="mt"  >
                <label class="mt" for ="input-name">Título:</label>
              <input class ="mt smaller" 
              id="input-title"
              placeholder="Ex: Conta de Energia"
              type="text"
              name="input-title"
              required
              />
              <label class="mt larger" for ="input-value">Valor</label>
              <input class ="mt smaller" 
              id="input-value"
              placeholder="R$ 0,00 (Use valores negativos para uma despesa)"
              type="number"
              step="any"
              name="input-value"
              required
              />
              <label class="mt larger" for ="input-date">Date</label>
              <input class ="mt smaller" 
              id="input-date"
              placeholder="00/00/0000"
              type="date"
              name="input-date"
              required
              />
              <label class="mt larger" for ="input-category">Categoria</label>
              <select class ="mt smaller" 
              id="input-category"
              name="input-category"
              required
              >
            </select>
              <button type="submit" class="full-widht mt large">Adicionar</button>
              </form>
            </div>
          </div>
        </div>      
        </div>      
    </div>
  </body>
</html>
