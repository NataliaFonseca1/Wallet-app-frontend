<!DOCTYPE html>
<html>
<head>
  <title> Wallet App - Cadastrar </title>
  <link rel = "stylesheet" href="../../../styles.css"/>
  <script src="index.js"></script>
</head>
<body>
  <div class="auth-container">
  <div class="auth-content">
  <div class="auth-content-container">
    <img class="logo" src="../../img/logo.png"/>
<h3 class="full-widht text-left mt larger"> Novo Cadastro </h3>
<p class = "mt small"> Insira seu e-mail para ter acesso ao Wallet app e 
  gerenciar suas finanças
</p>
<form id="form-register" class="mt"  >
  <label class="mt" for ="input-name">Nome:</label>
<input class ="mt smaller" 
id="input-name"
placeholder="Insira seu nome"
type="text"
name="input-name"
required
/>
<label class="mt" for ="input-email">E-mail</label>
<input class ="mt smaller" 
id="input-email"
placeholder="email@exemplo.com"
type="text"
name="input-email"
required
/>
<button type="submit" class="full-widht mt large">Cadastrar</button>
</form>
<a href ="../../../index.html" class="mt larger">Já tem conta? Faça login aqui.</a>
</div>
  </div>
</body>
</html>
